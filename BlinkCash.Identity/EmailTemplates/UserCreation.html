<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blink Cash</title>
</head>
<body style="box-sizing: border-box;font-family: 'Roboto', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;margin: 0;padding: 0;font-size: 14px;">
    <main style="box-sizing: border-box;background: #f7f7f7;width: 100%;height: 100vh;position: relative;">
        <div class="wrapper bg-white"
             style="box-sizing: border-box;width: 100%;min-height: 560px;height: auto;margin: 0 auto;max-width: 500px;background-color: #fff;">
            <div class="header bg-primary"
                 style="box-sizing: border-box;background-color: #0e94dd;width: 100%;padding: 1.5rem;">
                <img src="" alt="BlinkCash" width="auto" style="box-sizing: border-box;">
            </div>
            <div class="content" style="box-sizing: border-box;width: 100%;height: auto;padding: 20px;">
                <p style="box-sizing: border-box;line-height: 2;">Hello {{name}},</p>
                <p style="box-sizing: border-box;line-height: 2;">
                    Welcome to Blink Cash, your account has been created by the Administrator.
                   
                </p>

                <p style="box-sizing: border-box;line-height: 2;">
                    To activate your account, you would be required to click on the button below
                    <br />
                    <a href="{{activateaccounturl}}" class="btn btn-primary"
                       style="text-decoration: none;display: inline-block;padding: 10px;font-size: 1rem;color: #fff;cursor: pointer;border: 1px solid;box-sizing: border-box;margin: 1rem 0;background: #009841;">
                        Activate Account
                    </a>

                </p>

                <p style="box-sizing: border-box;line-height: 2;">
                    Warmest Regards, <br style="box-sizing: border-box;"> 
                   <br style="box-sizing: border-box;">
                    Blink Cash
                </p>
            </div>
        </div>
    </main>
</body>

</html>
